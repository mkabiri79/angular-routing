<div class="card" *ngIf="isReportFound; else notFound">
  <div class="card__header">{{ report.header }}</div>
  <div class="card__body">
    <blockquote class="">
      <p>{{ report.body }}</p>
    </blockquote>
  </div>
</div>
<ng-template class="card__header" #notFound> پیدا نشد 404</ng-template>
